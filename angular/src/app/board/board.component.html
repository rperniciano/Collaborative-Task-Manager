<div class="board-container">
  <!-- Loading State -->
  @if (loading()) {
    <div class="loading-state">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading your board...</p>
    </div>
  }

  <!-- Error State -->
  @if (error()) {
    <div class="alert alert-danger m-4" role="alert">
      {{ error() }}
      <button class="btn btn-link" (click)="ngOnInit()">Try Again</button>
    </div>
  }

  <!-- Board View -->
  @if (board() && !loading()) {
    <div class="board-header">
      <h1 class="board-title">{{ board()!.name }}</h1>
      <div class="board-info">
        <span class="text-muted">Welcome, {{ currentUserName }}</span>
      </div>
    </div>

    <div class="columns-container">
      @for (column of board()!.columns; track column.id) {
        <div class="column">
          <div class="column-header">
            <h2 class="column-title">{{ column.name }}</h2>
            <span class="task-count">0 tasks</span>
          </div>
          <div class="column-content">
            <div class="empty-column-placeholder">
              <p class="text-muted">Drop a task here</p>
            </div>
          </div>
          <div class="column-footer">
            <button class="btn btn-outline-primary btn-sm add-task-btn">
              <i class="fa fa-plus me-1"></i> Add task
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
